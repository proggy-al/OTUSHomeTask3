# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: ForTests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      working-directory: './otus.teaching.promocodefactory.homework.unittests/src'

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - run: pwd
      working-directory: ${{env.working-directory}}
    
    - run: dotnet build  Otus.Teaching.PromoCodeFactory.UnitTests 
      working-directory: ${{env.working-directory}}
    - run: dotnet test  Otus.Teaching.PromoCodeFactory.UnitTests --verbosity normal --no-build
      working-directory: ${{env.working-directory}}
